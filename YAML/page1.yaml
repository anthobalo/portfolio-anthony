Présentation : 
 Étudiant en BTS Services Informatiques aux Organisations, spécialisé en Option Réseau, je suis passionné par les technologies et leur impact sur le fonctionnement des entreprises. Après avoir obtenu mon Bac Professionnel en Gestion Administration, j'ai choisi de poursuivre mes études pour approfondir mes connaissances dans le domaine de l'informatique, notamment en me spécialisant dans les réseaux. Mon parcours antérieur m'a permis d'acquérir des compétences en gestion tout en développant un vif intérêt pour les infrastructures informatiques et la sécurité des systèmes. Mon objectif est de devenir un professionnel dans le monde en constante évolution de la technologie.